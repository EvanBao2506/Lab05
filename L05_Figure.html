<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figure</title>
    <style>
        img{
            width: 350px;
            height: 300px;
            padding: 1em;
            border: green solid medium;
        }
    </style>
</head>
<body>
    <h2>Flower Gallery</h2>
    <hr>
    <figure>
        <img src="images/flower1.jpg">
        <img src="images/flower2.jpg">
        <img src="images/flower3.JPG">
        <figcaption>The different types of flowers</figcaption>
    </figure>
</body>
</html>
